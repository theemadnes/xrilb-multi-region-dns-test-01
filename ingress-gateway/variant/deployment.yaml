apiVersion: apps/v1
kind: Deployment
metadata:
  name: asm-ingressgateway
  namespace: csm-ingress
spec:
  selector:
    matchLabels:
      asm: ingressgateway
  template:
    metadata:
      annotations:
        inject.istio.io/templates: gateway
      labels:
        asm: ingressgateway
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        minDomains: 3 # optional
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            asm: ingressgateway